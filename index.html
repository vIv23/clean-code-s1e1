<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main>
      <div class="wrapper">
        <div class="new-task" id="add-item-section">
          <label class="new-task__name" for="new-task">Add Item</label>
          <div class="new-task__wrapper">
            <input id="new-task" class="new-task__name new-task__name_input" type="text">
            <button class="btn btn-add">Add</button>
          </div>
        </div>
        <h3 class="heading">Todo</h3>
        <ul id="incomplete-tasks" class="task-list task-list_incomplete">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__name task-list__name_label">Pay Bills</label>
            <input class="task-list__name task-list__name_input" type="text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete"><img class="btn-delete__img" src="./remove.svg" alt="delete"></button>
          </li>
          <li class="task-list__item edit-mode">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__name task-list__name_label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-list__name task-list__name_input">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete"><img class="btn-delete__img" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks" class="task-list task-list_complete">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox" checked>
            <label class="task-list__name task-list__name_label">See the Doctor</label>
            <input type="text" class="task-list__name task-list__name_input">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete"><img class="btn-delete__img" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
